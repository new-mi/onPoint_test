<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- LINK -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./lib/reset.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <!-- DESCRIPTION -->
  <title>OnPoint</title>

</head>
<body>

  <div class="wrap">

    <!-- BG PARALLAX -->
    <div class="parallax"></div>
    <!-- END BG PARALLAX -->

    <!-- PAGINATION -->
    <div id="navbar"></div> 
    <!-- END PAGINATION -->

    <div class="main">
      <section class="page section-1">
        <div class="wrap-circles">
          <h2>Всегда ли цели терапии СД2 <br> на поверхности?</h2>
          
          <p class="circle_text c1_text">Гипогликемия</p>
          <div class="circle c1_0"></div>
          <div class="circle c1_1"></div>
          <div class="circle c1_2"></div>

          <p class="circle_text c2_text">Осложнения СД</p>
          <div class="circle c2_0"></div>
          <div class="circle c2_1"></div>
          <div class="circle c2_2"></div>

          <p class="circle_text c3_text">Цель по HbA1c</p>
          <div class="circle c3_0"></div>
          <div class="circle c3_1"></div>
          <div class="circle c3_2"></div>

          <p class="circle_text c4_text">СС риски</p>
          <div class="circle c4_0"></div>
          <div class="circle c4_1"></div>
          <div class="circle c4_2"></div>
        </div>

        <div class="scroll_down">
          <p>Листайте вниз</p>
          <div class="arrow"></div>
          <img src="./img/next.png" alt="next">
        </div>
      </section>

      <section class="page section-2">
        <div class="wrap_container">
          <img src="./img/ice_box_2.png" alt="ice_box_2">
          <h2>Основа терапии — <br> 	
            &#8199; патогенез СД2</h2>
        </div>
      </section>
      

      <section class="page section-3"> 
      <!-- SLIDER HORIZONTAL -->
      <div class="wrap-slide">

          <div class="slides-range">
              <div class="slidecontainer">
                <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
              </div>
          </div>

          <div class="slides">
            <div class="slides-item cont-1" data-year="1998">
              <p>Звенья патогенеза СД2</p>
              <img src="./img/tab_1.png" alt="tab_1">
            </div>
            <div class="slides-item cont-2" data-year="2009">
              <p>Смертельный октет</p>
              <img src="./img/tab_2.png" alt="tab_2">
            </div>
            <div class="slides-item cont-3" data-year="2016">
                <p>Звенья патогенеза СД2</p>
                <img src="./img/tab_3.png" alt="tab_3">
            </div>
          </div>

      </div>
      <!-- END SLIDER HORIZONTAL -->
      </section>

    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
